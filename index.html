<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="card.css" />
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="animations.css" />
  </head>
  <body>
    <p class="title">Pay with credit card</p>
    <div class="card-container">
      <div class="credit-card front">
        <img
          class="card-logo"
          src="./assets/images/credit-card-logo.png"
          alt="Credit Card logo"
        />
        <div class="card-number">XXXX XXXX XXXX XXXX</div>
        <div class="name-and-expiration">
          <div class="card-name">
            <div class="card-first-name">YOUR</div>
            <div class="card-last-name">NAME</div>
          </div>
          <div class="expiry-section">
            <div class="expiry-label">EXPIRY</div>
            <div class="card-expiry">XX/XX</div>
          </div>
        </div>
      </div>
      <div class="credit-card back">
        <div class="cvv-section">
          <div class="cvv-label">CVV</div>
          <div id="cvv-number">XXX</div>
        </div>
      </div>
    </div>

    <div class="results-wrapper">
      <p class="result" id="results-text"></p>
    </div>

    <form id="credit-card-form">
      <div class="top-form">
        <div>
          <label for="card-number">Credit Card Number</label>
          <input
            class="card-number-input"
            type="text"
            id="card-number"
            placeholder="XXXX XXXX XXXX XXXX"
            max="20"
          />
        </div>
        <div>
          <label for="expiration-date">Expiration Date</label>
          <input
            class="expiration-date-input"
            type="text"
            id="expiration-date"
            placeholder="XX/XX"
          />
        </div>
        <div>
          <label for="cvv">CVV</label>
          <input class="cvv-input" type="text" id="cvv" placeholder="XXX" />
        </div>
      </div>
      <div class="bottom-form">
        <div>
          <label for="first-name">Cardholders First Name</label>
          <input
            class="first-name-input"
            type="text"
            id="first-name"
            placeholder="First name"
          />
        </div>
        <div>
          <label for="last-name">Cardholders Last Name</label>
          <input
            class="last-name-input"
            type="text"
            id="last-name"
            placeholder="Last name"
          />
        </div>
        <div>
          <label for="zip-code">Billing Zip Code</label>
          <input
            class="zip-code-input"
            type="text"
            id="zip-code"
            placeholder="XXXXXX"
          />
        </div>
      </div>
      <button type="submit" id="submit-btn" disabled>Submit</button>
    </form>
    <div id="form-output"></div>
    <script type="module" src="./dist/app.js"></script>
  </body>
</html>
